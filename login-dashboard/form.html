<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9fc;
            margin: 0;
            padding: 2rem;
        }

        .form-container {
            max-width: 1200px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
            padding: 2rem 3rem;
            margin: auto;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 2rem;
            color: #3c3c3c;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #444;
        }

        input,
        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            border-color: #6a1b9a;
            outline: none;
        }

        .radio-group {
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .radio-group label {
            margin-right: 20px;
            font-weight: normal;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
            gap: 1rem;
        }

        .cancel-btn,
        .save-btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn {
            background-color: #f2f2f2;
            color: #333;
        }

        .cancel-btn:hover {
            background-color: #e0e0e0;
        }

        .save-btn {
            background-color: #6a1b9a;
            color: white;
            box-shadow: 0 4px 12px rgba(106, 27, 154, 0.3);
        }

        .save-btn:hover {
            background-color: #4a148c;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Add User</h2>
        <form>
            <div class="grid-container">
                <!-- Left Column -->
                <div class="form-group">
                    <label>User Role*</label>
                    <select required>
                        <option>Select</option>
                        <option>Employee</option>
                        <option>Candidate</option>
                        <option>Examiner</option>
                        <option>Admin</option>
                        <option>SME</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>User Name*</label>
                    <input type="text" placeholder="Enter Name" required />
                </div>

                <div class="form-group">
                    <label>Department*</label>
                    <select required>
                        <option>Select</option>
                        <option>Tech</option>
                        <option>Quality Check</option>
                        <option>Media</option>
                        <option>Business Development</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email ID*</label>
                    <input type="email" placeholder="Enter Email" required />
                </div>

                <div class="form-group radio-group">
                    <label>Is Active*</label>
                    <label><input type="radio" name="is_active" checked> Yes</label>
                    <label><input type="radio" name="is_active"> No</label>
                </div>

                <div class="form-group radio-group">
                    <label>Is Account Locked*</label>
                    <label><input type="radio" name="is_locked"> Yes</label>
                    <label><input type="radio" name="is_locked" checked> No</label>
                </div>

                <!-- Right Column -->
                <div class="form-group">
                    <label>Employee ID*</label>
                    <input type="text" placeholder="Enter ID" required />
                </div>

                <div class="form-group">
                    <label>Designation*</label>
                    <select required>
                        <option>Select</option>
                        <option>Developer</option>
                        <option>Analyzer</option>
                        <option>Business Development Executive</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Mobile Number*</label>
                    <input type="text" placeholder="Enter Mobile Number" required />
                </div>

                <div class="form-group">
                    <label>Remarks*</label>
                    <input type="text" placeholder="Remarks..." />
                </div>

                <div class="form-group">
                    <label>Remarks</label>
                    <input type="text" placeholder="Remarks..." />
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>
</body>

</html>
