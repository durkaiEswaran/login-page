<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete</title>
</head>
<body>
  <h2>Are you sure you want to delete "{{ user.user_name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'user_list' %}">Cancel</a>
  </form>
</body>
</html>
