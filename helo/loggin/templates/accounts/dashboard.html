{% extends 'accounts/base.html' %}
{% block content %}
<h2>Dashboard</h2>
<p>Welcome, {{ user.username }}</p>
<a href="{% url 'logout' %}">Logout</a>

<h3>All Users</h3>
<ul>
    {% for user in users %}
        <li>{{ user.username }} - {{ user.email }}</li>
    {% endfor %}
</ul>

<a href="{% url 'add_user' %}">Add User</a>
{% endblock %}
