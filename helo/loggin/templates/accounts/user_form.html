<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ action }} User</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f9f9fc;
  margin: 0;
  padding: 2rem;
}

.form-container {
  max-width: 1200px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
  padding: 2rem 3rem;
  margin: auto;
}

h2 {
  font-weight: 600;
  margin-bottom: 2rem;
  color: #3c3c3c;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.5rem 2rem;
}

.form-group {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: 500;
  margin-bottom: 6px;
  color: #444;
}

input, select {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
  transition: border-color 0.2s;
}

input:focus, select:focus {
  border-color: #6a1b9a;
  outline: none;
}

.radio-group {
  flex-direction: row;
  align-items: center;
  gap: 10px;
}

.radio-group label {
  margin-right: 20px;
  font-weight: normal;
}

.button-group {
  display: flex;
  justify-content: flex-end;
  margin-top: 2rem;
  gap: 1rem;
}

.cancel-btn, .save-btn {
  padding: 10px 20px;
  border-radius: 6px;
  font-size: 15px;
  font-weight: 500;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

.cancel-btn {
  background-color: #f2f2f2;
  color: #333;
}

.cancel-btn:hover {
  background-color: #e0e0e0;
}

.save-btn {
  background-color: #6a1b9a;
  color: white;
  box-shadow: 0 4px 12px rgba(106, 27, 154, 0.3);
}

.save-btn:hover {
  background-color: #4a148c;
}

  </style>
</head>
<body>
  <div class="form-container">
    <h2>{{ action }} User</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="grid-container">
        <!-- Left Column -->
        <div class="form-group">
          <label>User Role*</label>
          <select name="user_role" required>
            <option {% if not form.user_role.value %}selected{% endif %}>Select</option>
            {% for val, label in form.fields.user_role.choices %}
              <option value="{{ val }}" {% if form.user_role.value == val %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>User Name*</label>
          <input type="text" name="user_name" value="{{ form.user_name.value }}" required />
        </div>

        <div class="form-group">
          <label>Department*</label>
          <select name="department" required>
            <option>Select</option>
            {% for val, label in form.fields.department.choices %}
              <option value="{{ val }}" {% if form.department.value == val %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Email ID*</label>
          <input type="email" name="email_id" value="{{ form.email_id.value }}" required />
        </div>

        <div class="form-group radio-group">
          <label>Is Active*</label>
          <label><input type="radio" name="is_active" value="True" {% if form.is_active.value == True %}checked{% endif %}> Yes</label>
          <label><input type="radio" name="is_active" value="False" {% if form.is_active.value == False %}checked{% endif %}> No</label>
        </div>

        <div class="form-group radio-group">
          <label>Is Account Locked*</label>
          <label><input type="radio" name="is_locked" value="True" {% if form.is_locked.value == True %}checked{% endif %}> Yes</label>
          <label><input type="radio" name="is_locked" value="False" {% if form.is_locked.value == False %}checked{% endif %}> No</label>
        </div>

        <!-- Right Column -->
        <div class="form-group">
          <label>Employee ID*</label>
          <input type="text" name="employee_id" value="{{ form.employee_id.value }}" required />
        </div>

        <div class="form-group">
          <label>Designation*</label>
          <select name="designation" required>
            <option>Select</option>
            {% for val, label in form.fields.designation.choices %}
              <option value="{{ val }}" {% if form.designation.value == val %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label>Mobile Number*</label>
          <input type="text" name="mobile_number" value="{{ form.mobile_number.value }}" required />
        </div>

        <div class="form-group">
          <label>Remarks*</label>
          <input type="text" name="remarks1" value="{{ form.remarks1.value }}" />
        </div>

        <div class="form-group">
          <label>Remarks</label>
          <input type="text" name="remarks2" value="{{ form.remarks2.value }}" />
        </div>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <a href="{% url 'user_list' %}" class="cancel-btn">Cancel</a>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
