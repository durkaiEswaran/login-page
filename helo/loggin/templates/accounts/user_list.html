<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>
  <h2>All Users</h2>
  <a href="{% url 'user_create' %}">Add New User</a>
  <table border="1" cellpadding="10" cellspacing="0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.user_name }}</td>
        <td>{{ user.user_role }}</td>
        <td>{{ user.email_id }}</td>
        <td>{{ user.mobile_number }}</td>
        <td>
          <a href="{% url 'user_update' user.pk %}">Edit</a> |
          <a href="{% url 'user_delete' user.pk %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5">No users found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
